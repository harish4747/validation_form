<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="">
            <fieldset style="margin-left: 30%; margin-right: 30%; padding-bottom: 27%;">
                <table style="padding-top: 2%;">
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <h1 id="your_name">Welcome</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fname">First Name</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="text" id="fname" name="fname1" maxlength="20"
                                placeholder="Enter Your First Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Last Name</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="text" id="lname" name="lname1" maxlength="20"
                                placeholder="Enter Your Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Mail Id</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="text" id="mail" name="mail1" placeholder="Enter Mail Id" maxlength="30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="password" id="password" name="password1" placeholder="Enter password">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button type="button" id="submit">submit</button></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
    <script src="script.js"></script>
</body>

</html>
